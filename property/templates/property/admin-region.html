{% extends "admin-base.html" %}
{% block content %}

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h2>Region</h2>
        <form method="POST">
            {% csrf_token%}
            <input type="text" name="region" class="form-control" placeholder="Region e.g Coast">
            <button type='submit' class="btn btn-primary m-3">Submit</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>

{% endblock%}
