{% extends "base.html" %}

{% block content %}

<div class="admin-form">
    <form method='POST' action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-12 mb-3">
            <label for="validationDefault01">Title</label>
            <input type="text" name="title" class="form-control" id="validationDefault01" placeholder="Title" value="Well developed 50-acre piece of land" required>
          </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationDefault09">Property Type</label>
            <select name="propertytype" class="form-control">
                <option value='none'>Propety type...</option>

                {% for propertytype in propertytype %}
                <option value='{{propertytype.id}}'>{{propertytype.name}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label>Region</label>
            <select name="region" class="form-control">
                <option value='none'>Select a Region...</option>

                {% for region in region %}
                <option value='{{region.id}}'>{{region.name}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label>Location</label>
            <select name="location" class="form-control">
                <option value='none'>Select a Location...</option>

                {% for location in location %}
                <option value='{{location.id}}'>{{location.name}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault03">Address</label>
            <input type="text" name="address" class="form-control" id="validationDefault03" placeholder="Popo rd" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Price</label>
            <input type="text" name="price" class="form-control" id="validationDefault04" placeholder="100,000" required>
          </div>
          <div class="col-md-3 mb-3">
            <label>Currency</label>
            <select name="currency" class="form-control">
                <option value='none'>Select a Currency...</option>

                {% for currency in currency %}
                <option value='{{currency.id}}'>{{currency.name}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault06">Status</label>
            <select class="form-control" aria-label="Default select example">
                <option name="status" selected>Select a status ...</option>
                {% for property in status %}
                <option value="#">{{property.status}}</option>
                {% endfor %}
              </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault08">Upload Images</label>
            <input required name="images" type="file" multiple class="form-control-file">
          </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea name="description" class="form-control" id="exampleFormControlTextarea1" placeholder="Detailed description of the property including amenities sorrounding" rows="10"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
</div>

{% endblock %}
