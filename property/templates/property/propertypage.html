{% extends "base.html" %} {% block content %}

<div class="container-fluid property-item-page">
  <h1 class="item-title">{{property_obj.title}}</h1>
  <div class="item-page">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{property_obj.image.url}}" class="card-img-top property-img-page" alt="property-img-page" />
        </div>
        {% for image in image %}
        <div class="carousel-item">
          <img class="d-block w-100 property-img-page" src="{{image.image.url}}" alt="Third slide">
        </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><br>

    <h3>{{property_obj.location}}, {{property_obj.region}}</h3> <br>
    <h4>Price - {{property_obj.price}} {{property_obj.currency}}</h4> <br>
    <p>{{property_obj.description}}</p> <br>
    <p>{{ myMap|safe }}</p>
  </div>
</div>

{% endblock %}
